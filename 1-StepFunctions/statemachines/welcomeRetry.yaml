StateMachineName:
  Fn::Sub: ${Env}WelcomeRetry
RoleArn:
  Fn::GetAtt: StateMachineRole.Arn
DefinitionString:
  Fn::Sub: |
    {
      "Comment": "Welcome State Machine with retry",
      "StartAt": "Welcome",
      "States": {
        "Welcome": {
          "Type": "Task",
          "Resource": "${GetWelcome.Arn}",
          "End": true,
          "Retry": [
            {
              "ErrorEquals": ["WelcomeError"],
              "IntervalSeconds": 1,
              "MaxAttempts": 10,
              "BackoffRate": 2
            },
            {
               "ErrorEquals": ["Lambda.ServiceException", "Lambda.SdkClientException"],
               "IntervalSeconds": 2,
               "MaxAttempts": 5,
               "BackoffRate": 2
            }
          ]
        }
      }
    }
